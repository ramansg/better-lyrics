name: Auto-fix Biome Issues

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        continue-on-error: true
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token || github.token }}
          fetch-depth: 0
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          npm install
          npm install --no-save @biomejs/cli-linux-x64@2.0.4 @rspack/binding-linux-x64-gnu@1.5.8

      - name: Run Biome check (fork PRs)
        id: biome-check
        if: steps.app-token.outputs.token == ''
        continue-on-error: true
        run: |
          npm run lint 2>&1 | tee biome-output.txt
          exit ${PIPESTATUS[0]}

      - name: Show Biome fix instructions (fork PRs)
        if: steps.app-token.outputs.token == '' && steps.biome-check.outcome == 'failure'
        run: echo "::warning::Biome check found issues. Please run 'npm run lint' locally and push the fixes."

      - name: Run Biome lint and format
        if: steps.app-token.outputs.token != ''
        run: npm run lint

      - name: Commit and push changes
        if: steps.app-token.outputs.token != ''
        uses: planetscale/ghcommit-action@v0.2.19
        with:
          commit_message: "Auto-fix: Apply Biome lint and format fixes [skip ci]"
          repo: ${{ github.repository }}
          branch: ${{ github.head_ref || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
